<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Cartão de Visita</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Cartão de Visita</h1>
        <form id="cardForm">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="text" id="cargo" placeholder="Cargo" required>
            <input type="text" id="empresa" placeholder="Empresa">
            <input type="email" id="email" placeholder="Email">
            <input type="tel" id="telefone" placeholder="Telefone">
            <input type="url" id="website" placeholder="Website">
        </form>
        <h2>Visualização do Cartão</h2>
        <div id="cardPreview" class="card-preview">
            <!-- Visualização dinâmica -->
        </div>
        <button id="downloadPDF">Download PDF</button>
        <h1>Adicionar Contacto</h1>
        <div id="qrcode"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
